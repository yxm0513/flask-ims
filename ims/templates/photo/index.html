{% extends theme("layout.html") %}
{% block title %} 图片 {% endblock %}
{% block main%}
  <h2>所有图片</h2>
  	{% if photo %}
	   <div class="imagewindow">
	    {%for image in photo %}
	        <a href="{{ url_for('show', id=image.id) }}"><img src="{{image.url}}" alt="{{image.filename}}" /></a>
	    {%endfor%}
	   </div>
	{% else %}
		<p>没有图片存在.</p>
	{% endif%}
	<a href="{{url_for('photo.upload')}}">上传 </a>
{% endblock %}
