{% extends "layout.html" %}
{% block title %} Photo {% endblock %}
{% block main%}
  <h2>All Photo</h2>
   <input type=button value=Upload onclick="window.open('{{url_for('photo.upload')}}')">
   <div class="imagewindow">
    {%for image in photo %}
        <img src="{{image.url}}" alt="{{image.filename}}" />
    {%endfor%}
   </div>
{% endblock %}
