{% block title %} Feed Reader {% endblock %}
{% block main %}
<h1> Just feed Show Up, no saving into database </h1>
<dt> Title : {{ d.feed.title}} </dt>
<dt> Link  : {{ d.feed.link}} </dt>
<dt> Subtitle : {{ d.feed.subtitle }} </dt>
	{% for e in d['entries'] %}
	<hr/>
	  <dd> title: {{e.title}}</dd>
	  <dd> link: {{e.rel}}</dd>
	{% endfor %}
{% endblock %}
