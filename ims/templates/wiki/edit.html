{% extends "layout.html" %}
{% block title %} Editing {{name}} {% endblock %}
{% block main%}
  <h2> <a href="{{url_for('wiki.wiki')}}{{name}}">{{name}}</a> </h2>
  <form action="{{url_for('wiki.wiki')}}{{name}}" method=post>
    <div>
        {{ form.wikitext.label }}
        {{ form.wikitext(rows=50,cols=100) }}
    </div>
    <div>
    {{form.save}} 
    {{form.preview}} 
    {{form.cancel}} 
    </div>
  </form>

{% endblock %}
