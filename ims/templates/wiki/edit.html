{% extends "layout.html" %}
{% block title %} Editing {{name}} {% endblock %}
{% block main%}
  <h1><a herf="{{url_for('wiki.wiki')}}/{{name}}"> {{name}}</a> </h1>
  <form action="{{url_for('wiki.wiki')}}" method=post>
    <div>
        {{ form.wikitext(rows=50,cols=100) }}
    </div>
    <div>
    {{ form.submit }} {{ form.preview }}  {{ form.cancel }}
    </div>
  </form>

{% endblock %}
