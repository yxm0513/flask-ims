{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block header %} {% endblock %}
{% block content%}
<h2> Login in </h2>
<form action="" method=post>
    <dl>
      <dt>Username: <input type=text name=username size=30 value="{{ request.form.username }}">
      <dt>Password: <input type=password name=password size=30>
      <dt><input type=checkbox name=remember value=yes> Remember Me
      <dt><input type=submit value=Login>
    </dl>
</form>
{% endblock %}
