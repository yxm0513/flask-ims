{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block header %} {% endblock %}
{% block main%}
<h2> Login in </h2>
<form action="" method=post>
    <dl>
      <dt>Username:
      <dt> <input type=text name=username size=30 value="{{ request.form.username }}">
      <dt>Password: 
      <dt> <input type=password name=password size=30>
      <dt> <input type=checkbox name=remember value=0> <small>Remember Me</small>
      <dt> <input type=submit value=Login>
    </dl>
</form>
{% endblock %}
