{% extends "admin/base.html" %}
{% block right %}
<h3> New User </h3>
<form action="add_user" method="post">
    <dl>
      <dd> {{ add_form.username.label }} :
      <dd> {{ add_form.username }}
      <dd> {{ add_form.password.label }} :
      <dd> {{ add_form.password }}
      <dd> {{ add_form.email.label }} :
      <dd> {{ add_form.email }}
      <dd> {{ add_form.submit }}
    </dl>
</form>
{% endblock %}
